secrets: /home/homeassistant/.homeassistant/secrets.yaml
log:
  logfile: STDOUT
  errorfile: STDERR
  log_generations: 3
  log_size: 1000000
appdaemon:
  disable_apps: 1
  threads: 10
  api_port: 5000
  api_key: !secret api_key
  plugins:
    HASS:
      type: hass
      ha_url: http://192.168.1.100:8123
      ha_key: !secret http_password
      namespace: default
hadashboard:
  dash_url: http://192.168.1.100:5050
  dash_compile_on_start: 1
